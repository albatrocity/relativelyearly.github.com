<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css" />
    <link rel="stylesheet" href="/facebox/facebox.css" type="text/css" />    
    <link href="http://kernest.com/relativelyearly-com.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/javascripts/jquery-1.3.2.min.js" type="text/javascript"></script>    
    <script src="/facebox/facebox.js" type="text/javascript"></script>    
    <script src="/javascripts/jquery.tools.min.js"></script>  
    <script src="/javascripts/post_portfolio_slider.js" type="text/javascript"></script>
    <!--[if lt IE 7.]>
    <script defer type="text/javascript" src="/javascripts/pngfix.js"></script>
    <![endif]-->       
    <link href="/atom.xml" rel="alternate" title="Relatively Early Development" type="application/atom+xml" />
    <link rel="shortcut icon" href="/favicon.ico">
    <script type="text/javascript">
      jQuery(document).ready(function($) {
        $('a[rel*=facebox]').facebox() 
      })
    </script>        
  </head>

  <body class="fluid">
    {% include header.html %}  
    <div id="main" class="container fluid">
      <div id="posts" class="content divider">
        <div class="col left">
          <div class="post">
            <h1>{{ page.title }}</h1>
            <cite>{{ page.date | date_to_long_string }}</cite>
            {{ content }}
          </div>
          <a class="button" href="/archive.html"/>&larr; blog</a>
          <br class="clear"/>
        </div>  

      
      
      <div class="col right"> 
      <h2>Comments</h2>
      <div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/red/embed.js"></script><noscript><a href="http://red.disqus.com/?url=ref">View the discussion thread.</a></noscript>
      </div>
      <br class="clear"/>
    </div>
    </div>
    {% include footer.html %}
  </body>
</html>
