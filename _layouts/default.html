      <h2>Did you know that your browser is out of date?</h2>
      <p>At Relatively Early, we care about the future of the web. Nothing personal, but your browser (Internet Explorer 6) is eight years old and hasn't been keeping up with the times. Needless to say it isn't on the forefront of web technologies and doesn't adhere to the standards set in place. If this is the first you're hearing of this, don't beat yourself up. Instead, why not upgrade your internetting experience by using one of these browsers instead?</p>
      <a href="http://www.apple.com/safari/download/">Safari</a>, <a href="http://getfirefox.com">Firefox</a>, <a href="http://www.google.com/chrome">Chrome</a>, <a href="http://www.opera.com">Opera</a>. Trust us, you'll notice a difference.</p>
