---
layout: page
title: Portfolio
---
<div class="content divider">
  <div class="col left">
    <h1>{{ page.title }}</h1>
  </div>
  <br class="clear"/>  
    {% for post in site.categories.portfolio %}
      <div class="container fluid">
        <div class="col left">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt }}</p>
          <strong>{{ post.tags | array_to_sentence_string }}</strong>
        </div>
        <div class="col right">
          <a class="plain" href="{{ post.url }}"><img src="{{ post.image }}" alt="{{ post.title }}"/></a>
        </div>  
        <br class="clear"/>
      </div>
      <hr class="double"/>

    {% endfor %}
  </div>
              <br class="clear"/>
