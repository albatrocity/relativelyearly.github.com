---
layout: page
title: Archives
---
<div class="content divider">
  <div class="col left">
    <h1>{{ page.title }}</h1>
    {% for post in site.posts %}
      <div class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <cite>Posted on {{ post.date | date_to_long_string }}.</cite>  
      </div>
    {% endfor %}
  </div>
  
<div class="col right">
  <h1>Tags</h1>
</div>
  
  <br class="clear"/>
</div>
