---
layout: page
title: Relatively Early Blog
---
<div class="content divider">
  <div class="col left">

    {% for post in site.categories.blog %}
      <div class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <cite>Posted on {{ post.date | date_to_long_string }}.</cite>  
        <a class="plain" href="{{ post.url }}#disqus_thread">View Comments</a>        
      </div>
    {% endfor %}
  </div>
  
<div class="col right">
  <div id="dsq-recentcomments" class="dsq-widget"><h1 class="dsq-widget-title">Recent Comments</h1><script type="text/javascript" src="http://disqus.com/forums/red/recent_comments_widget.js?num_items=5&avatar_size=32"></script></div>
  </div>
  <br class="clear"/>
</div>  

<script type="text/javascript">
//<![CDATA[
(function() {
		var links = document.getElementsByTagName('a');
		var query = '?';
		for(var i = 0; i < links.length; i++) {
			if(links[i].href.indexOf('#disqus_thread') >= 0) {
				query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
			}
		}
		document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/red/get_num_replies.js' + query + '"></' + 'script>');
	})();
//]]>
</script>
